<markdown>
    <script>
        this.on('updated', () => {
            this.setMarkdown()
        })

        this.on('mount', () => {
            this.setMarkdown()
        })

        this.setMarkdown = () => {
            if (opts.file) {
                this.root.innerHTML = require(`../../docs/${opts.file}.md`)
            } else if (opts.content) {
                this.root.innerHTML = opts.content
            }
        }
    </script>
</markdown>
