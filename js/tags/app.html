    <script>
        import route from 'riot-route'
        import extend from 'extend'

        import './editor.html'
        import './markdown.html'

        import setup from '!!raw!../../flex.scss'

        riot.route = route
        this.setup = setup
        this.builtwith = riot.version

        //this.

        //PLAY GUIDE DOWNLOAD SHOWCASE

        this.views = {
            home: {title:'Home'},
            play: {title:'Play'},
            config: {title:'Config'},
            setup: {title:'Setup'},
            usage: {title:'Usage'},
        }

        this.view = 'home'
        this.view = 'usage'

        riot.route('/*', (item) => {
            // Check if the requested view is part of this.views
            if (!!~Object.keys(this.views).indexOf(item)) {
                // Use NodeJS Style require
                try {
                    require(`./views/${item}.html`)
                    this.view = item
                    var view = riot.mount(this.refs.mountpoint, item, this.views[item])[0]
                    extend(view.opts, {views : this.views})
                    this.tags[item] = view
                    this.update()
                } catch (e) {
                    console.warn(e);
                }
            }
        })
        this.on('mount', () => {
            riot.route.start(true)
            riot.route(`/${this.view}`)
        })
    </script>
